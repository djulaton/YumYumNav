<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>YumYumNav</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Team's CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  
</head>
<body>

<div class="container">    
    <img src="assets/images/yumyum-logo.JPG" class="img-circle" alt="Brand Logo" width="304" height="236"> 
</div>

<div class="container" id="search-menu">
    <form id="form">
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="city">City: </label>
                <input id="city" type="text" class="form-control" value="" name="city" placeholder="i.e. San Francisco">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="zip">Zip: </label>
                <input id="zip" type="text" class="form-control" value="" name="zip" placeholder="i.e. 94111">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="restaurant-name">Restaurant: </label>
                <input id="restaurant-name" type="text" class="form-control"value="" name="restaurant-name" placeholder="i.e. McDonald's">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <input id="submit" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>

<div class="container">
        <div class="form-group col-md-6">
    <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=coffee%20mountain%20view&key=AIzaSyDzd8udb7o2Ms2UBhL0PVbszc0Seo38DFY" allowfullscreen></iframe>
    </div>
</div>



<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- Links for Bootstrap -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
   
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<!-- Team's JS file -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
